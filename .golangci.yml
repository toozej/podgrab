---
# golangci-lint configuration for Podgrab
# Documentation: https://golangci-lint.run/docs/configuration/

version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  default: none
  enable:
    # Default linters
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Additional recommended linters
    - bodyclose
    - dupl
    - gocyclo
    - gosec
    - misspell
    - prealloc
    - predeclared
    - unconvert
    - unparam
    - whitespace

    # Style linters
    - gocritic
    - revive

  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true

    govet:
      enable-all: true

    gocyclo:
      min-complexity: 22

    dupl:
      threshold: 100

    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
      disabled-checks:
        - ifElseChain
        - singleCaseSwitch

    misspell:
      locale: US

    prealloc:
      simple: true
      range-loops: true
      for-loops: true

    revive:
      confidence: 0.8
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: indent-error-flow
        - name: superfluous-else
        - name: unreachable-code

    gosec:
      severity: medium
      confidence: medium
      excludes:
        - G104

    whitespace:
      multi-if: false
      multi-func: false

  exclusions:
    warn-unused: true
    presets:
      - std-error-handling
    rules:
      - path: '_test\.go'
        linters:
          - gocyclo
          - errcheck
          - dupl
          - gosec

issues:
  max-issues-per-linter: 50
  max-same-issues: 3
  new: false
  fix: false
