---
name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  code-quality:
    name: Code Quality Gate
    uses: ./.github/workflows/code-quality.yml

  tests:
    name: Unit & Integration Tests
    needs: [code-quality]
    uses: ./.github/workflows/test.yml

  e2e-tests:
    name: E2E Tests
    needs: [code-quality]
    uses: ./.github/workflows/e2e-test.yml

  build-podgrab:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [tests, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate cache key
        id: cache-key
        run: |
          DOCKERFILE_HASH=$(sha256sum Dockerfile | cut -d' ' -f1 | cut -c1-8)
          GOSUM_HASH=$(sha256sum go.sum | cut -d' ' -f1 | cut -c1-8)
          echo "key=${{ runner.os }}-buildx-${DOCKERFILE_HASH}-${GOSUM_HASH}" >> "$GITHUB_OUTPUT"

      - name: Set up cache directory
        run: mkdir -p /tmp/.buildx-cache

      - name: Restore Docker build cache
        uses: actions/cache/restore@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            akhilrex/podgrab
            ghcr.io/akhilrex/podgrab
          tags: |
            type=raw,value=latest
            type=raw,value=1.0.0
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Save Docker build cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: /tmp/.buildx-cache
          key: ${{ steps.cache-key.outputs.key }}

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [code-quality, tests, e2e-tests, build-podgrab]
    if: always()
    steps:
      - name: Check build status
        run: |
          {
            echo "## Build Summary"
            echo ""
            echo "- Code Quality: ${{ needs.code-quality.result }}"
            echo "- Tests: ${{ needs.tests.result }}"
            echo "- E2E Tests: ${{ needs.e2e-tests.result }}"
            echo "- Docker Build: ${{ needs.build-podgrab.result }}"
          } >> "$GITHUB_STEP_SUMMARY"

          if [ "${{ needs.code-quality.result }}" != "success" ] || \
             [ "${{ needs.tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            {
              echo ""
              echo "❌ Build failed - check logs above"
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          if [ "${{ github.event_name }}" == "push" ] && [ "${{ needs.build-podgrab.result }}" != "success" ]; then
            {
              echo ""
              echo "❌ Docker build failed"
            } >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          {
            echo ""
            echo "✅ All checks passed"
          } >> "$GITHUB_STEP_SUMMARY"
